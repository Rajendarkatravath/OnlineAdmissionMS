<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
     body{margin:0px}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-image: linear-gradient(to right, #1fd40fe2, rgba(255,222,0,1));
  height: 50px;
}
li {
  float: left;
  border-right:1px solid #bbb;
}

li a {
    font-size: 20px;;
  display: block;
  color: black;
  text-align: center;
  padding: 16px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: rgb(229, 255, 0);
}
body {
  font-family: 'Lato', sans-serif;
}

.overlay {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 50px;
  left: 0;
  background-image: linear-gradient(to right, rgba(152, 130, 139, 0), rgb(18, 92, 202));
  border-radius:2px black;
  
  overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 20px;
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: black;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}
.container{margin-left: 25%;
          margin-top: 200px;}
          textarea {
  width: 80%;
  height: 150px;
  padding: 12px 20px;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  background-color: #f8f8f8;
  font-size: 16px;
  resize: vertical;
} 
.update{background-color: rgb(17, 225, 152);
 margin-top: 150px;
color:black;
font-size: 20px;
font-family: -apple-system, BlinkMacSystemFont, 
'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
width:150px;
height:50px;
border-radius:4px;
}       
</style>
</head>
<body>
    
      <div class="container">
          <h3>Latest news  update:</h3>
        <form>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        </form>
        <button type="button" class="update">update</button>
      </div> 

</div> 
</body>
</html>
